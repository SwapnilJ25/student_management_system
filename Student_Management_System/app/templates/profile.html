{% extends 'base.html' %}
{% block content %}
{% load static %}








<div class="content container-fluid">

   <div class="page-header">
      <div class="row align-items-center">
         <div class="col">
            <h3 class="page-title">Add Subject</h3>
            <ul class="breadcrumb">
               <li class="breadcrumb-item"><a href="subjects.html">Subject</a></li>
               <li class="breadcrumb-item active">Add Subject</li>
            </ul>
         </div>
      </div>
   </div>

   <div class="row">
      <div class="col-sm-12">
         <div class="card">
            <div class="card-body">
               <form method="post" action="{% url 'profile_update' %}" enctype="multipart/form-data">
                  {% csrf_token %}

                  <div class="col-12">
                     <h5 class="form-title"><span>Profile Update</span></h5>
                  </div>
                 
                  {% include 'includes/messages.html' %}

                  <div class="col-sm-11">
                     <div class="form-group">
                        <label>Profile Pic</label>
                        <input type="file" class="form-control" name="profile_pic">
                     </div>
                  </div>
                  <div class="col-sm-11">
                     <div class="form-group">
                        <label>First Name</label>
                        <input type="text" class="form-control" name="first_name" value="{{user.first_name}}">
                     </div>
                  </div>
                  <div class="col-sm-11">
                     <div class="form-group">
                        <label>Last Name</label>
                        <input type="text" class="form-control" name="last_name" value="{{user.last_name}}">
                     </div>
                  </div>
                  <div class="col-sm-11">
                     <div class="form-group">
                        <label>Email</label>
                        <input type="text" class="form-control" name="email" value="{{user.email}}" readonly>
                     </div>
                  </div>
                  <div class="col-sm-11">
                     <div class="form-group">
                        <label>User Name</label>
                        <input type="text" class="form-control" name="username" value="{{user.username}}" readonly>
                     </div>
                  </div>
                  <div class="col-sm-11">
                     <div class="form-group">
                        <label>Password</label>
                        <input type="password" class="form-control" name="password"
                           placeholder="Fill only to change password">
                     </div>
                  </div>
                  <div class="col-12">
                     <button type="submit" class="btn btn-primary">Update Profile</button>
                  </div>

               </form>
            </div>
         </div>
      </div>
   </div>
</div>







{% endblock %}
