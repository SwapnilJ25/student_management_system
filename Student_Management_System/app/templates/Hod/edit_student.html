{% extends 'base.html' %}
{% block content %}

<div class="row">
    <div class="col-sm-12">
        <div class="card">
            <div class="card-body">
                <form method="post" action="{% url 'update_student' %}" enctype="multipart/form-data">
                    {% csrf_token %}

                    <div class="col-12">
                        <h5 class="form-title"><span>Edit Student</span></h5>
                    </div>

                    {% include 'includes/messages.html' %}

                    <div class="col-sm-11">
                        <div class="form-group">
                            <label>Profile Pic</label>
                            <input type="file" class="form-control" name="profile_pic" required>
                            <input type="text" class="form-control" name="student_id" value="{{student.admin.id}}" hidden>
                        </div>
                    </div>
                    <div class="col-sm-11">
                        <div class="form-group">
                            <label>First Name</label>
                            <input type="text" class="form-control" name="first_name" value="{{student.admin.first_name}}" required>
                        </div>
                    </div>
                    <div class="col-sm-11">
                        <div class="form-group">
                            <label>Last Name</label>
                            <input type="text" class="form-control" name="last_name" value="{{student.admin.last_name}}" required>
                        </div>
                    </div>
                    <div class="col-sm-11">
                        <div class="form-group">
                            <label>Email</label>
                            <input type="text" class="form-control" name="email" value="{{student.admin.email}}" required>
                        </div>
                    </div>
                    <div class="col-sm-11">
                        <div class="form-group">
                            <label>User Name</label>
                            <input type="text" class="form-control" name="username" value="{{student.admin.username}}"  required>
                        </div>
                    </div>
                    <div class="col-sm-11">
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" class="form-control" name="password" placeholder="Fill only to change password">
                        </div>
                    </div>
                    <div class="col-sm-11">
                        <div class="form-group">
                            <label>Address</label>
                            <textarea class="form-control" name="address" required>{{student.address}} </textarea>
                        </div>
                    </div>
                    <div class="col-sm-11">
                        <div class="form-group">
                            <label>Gender</label>
                            <select class="form-control" name="gender" required>
                                <option>Select Gender</option>
                                <option>Female</option>
                                <option>Male</option>
                                <option>Others</option>
                            </select>
                        </div>
                    </div>
                    <br>
                    <div class="col-sm-11">
                        <div class="form-group" >
                            <label>Course</label>
                            <select class="form-control" name="course_id" required>
                                <option>Select Course</option>
                                {% for i in course %}
                                <option value="{{i.id}}">{{i.name}}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    <br>
                    <div class="col-sm-11">
                        <div class="form-group">
                            <label>Session Year</label>
                            <select class="form-control" name="session_year_id" required>
                                <option>Select Session Year</option>
                                {% for i in session_year %}
                                <option value="{{i.id}}">{{i.session_start}} To {{i.session_end}}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    <br>
                    <div class="col-12">
                        <button type="submit" class="btn btn-primary">Update Student</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
